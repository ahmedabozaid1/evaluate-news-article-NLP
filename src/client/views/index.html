<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Sentiment Analyzer</title>
  </head>

  <body>
    <main>
      <div class="container">
        <p>Enter a URL</p>

        <section>
          <form class="" onsubmit="return handleSubmit(event)">
              <input id="url" type="text" name="input" value="" placeholder="Enter an Article URL">
              <input  type="submit" name="" value="submit" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
          </form>
        </section>
        <section>
          <strong>Form Results:</strong>
          <br>
          <div id="text"></div>
          <br>
          <div id="agreement"></div>
          <br>
          <div id="subjectivity"></div>
          <br>
          <div id="confidence"></div>
          <br>
          <div id="irony"></div>
        </section>
      </div>
    </main>
    <script>
      //Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js');
        })
      }
    </script>
  </body>
</html>
